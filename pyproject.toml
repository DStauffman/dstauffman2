[tool.ruff.lint.mccabe]
max-complexity = 30

[tool.ruff.lint.per-file-ignores]
"dstauffman2/**/__init__.py" = ["F401"]
"dstauffman2/tests/*" = ["D102", "D205", "D400", "D415", "N801", "N802", "N806", "ANN206"]
"dstauffman2/**/test_*.py" = ["D102", "D205", "D400", "D415", "N801", "N802", "N806", "ANN206"]
"dstauffman2/doc/*.py" = ["INP001"]
"dstauffman2/images/*.py" = ["INP001"]
"dstauffman2/music/*.py" = ["INP001"]
"dstauffman2/scripts/*.py" = ["INP001"]
"dstauffman2/**/script_*.py" = ["INP001"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

[tool.ty.environment]
python-version = "3.14"
root = ["./dstauffman2"]

# Strict rules for source code
[[tool.ty.overrides]]
include = ["dstauffman2", "scripts"]

[tool.ty.overrides.rules]
invalid-argument-type = "ignore"
invalid-assignment = "ignore"
invalid-return-type = "ignore"
invalid-type-form = "ignore"
missing-argument = "ignore"
no-matching-overload = "ignore"
possibly-missing-import = "ignore"
unknown-argument = "ignore"
unresolved-attribute = "ignore"
unresolved-import = "ignore"

# Relax rules for test files
[[tool.ty.overrides]]
include = ["**/tests/test_*.py"]

[tool.ty.overrides.rules]
unresolved-import = "ignore"

[tool.uv.sources]
dstauffman = { path = "../dstauffman" }
nubs = { path = "../nubs" }
slog = { path = "../slog" }
